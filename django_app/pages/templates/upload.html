<form id="video-upload-form" action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

    <div>
        <input type="text" name="title" size="55" placeholder="Enter video title"><br>
    </div>

    <div>
        <input id="video-upload-input" type="file" name="video" accept="video/*" >
        <button id="video-upload-button" type="submit" disabled> Upload </button>
    </div>

    <div id="video-upload-info">

    </div>

</form>
