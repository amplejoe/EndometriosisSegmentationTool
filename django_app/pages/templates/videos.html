<div id="uploaded-videos">

    {% for video in videos %}
    <div class='titled-video'>
        <div class='video_info_wrapper'>
            <b>{{video.title}}</b>
        </div>
        <div class='video-wrapper'>
            <video width="256" height="144" controls >
            <source src="{{video.video.url}}" type="video/mp4">
            </video>
        </div>
    </div>
    {% endfor %}
</div>
